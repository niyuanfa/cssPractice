<HTML>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="./index.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>

<body>
    <div class="first">
        <div class="title">
            <a>三等分(flex:1)</a>
        </div>
        <div class="content">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
    </div>
    <div class="second">
        <div class="title">
            <a>三栏(position:absolute)</a>
        </div>
        <div class="second-content">
            <div class="second-left"></div>
            <div class="second-right"></div>
            <div class="second-main"></div>
        </div>
    </div>
    <div class="third">
        <div class="title">
            <a>三栏（flex）</a>
        </div>
        <div class="third-content">
            <div class="third-left"></div>
            <div class="third-main"></div>
            <div class="third-right"></div>
        </div>
    </div>
    <div class="fourth">
        <div class="title">
            <a>双飞翼布局</a>
        </div>
        <div class="fourth-middle">
            <div class="middle-inner">中间弹性</div>
        </div>
        <div class="fourth-left">左</div>
        <div class="fourth-right">右</div>
    </div>
    <div class="fifth">
        <div class="title">
            <a>三栏(float)</a>
        </div>
        <div class="fifth-main">
            <div class="body"></div>
        </div>
        <div class="fifth-left"></div>
        <div class="fifth-right"></div>
    </div>
    <div class="sixth">
        <div class="title">动画(transition)</div>
        <div class="media1">
            linear
        </div>
        <div class="media2">
            ease
        </div>
        <div class="media3">
            ease-in
        </div>
        <div class="media4">
            ease-out
        </div>
        <div class="media5">
            ease-in-out
        </div>
    </div>
    <div class="seventh">
        <div class="title">
            拖拽
        </div>
        <div class="div1" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br />
        <img class="drag" id="drag1" src="./images/user4.png" style="width:50px;height:50px" draggable="true" ondragstart="drag(event)"></img>
    </div>
</body>

</HTML>
